<div class="cluster--wrap"><ul class="clusterLabels--ul"><h2 class="clusterLabels--title">Cluster Number</h2><li ng-repeat="clusterLabel in clusterLabels" class="clusterLabels--li" ng-class="{ 'clusterLabel--li--active': clusterLabel.isActive }" ng-click="chaneCluster(clusterLabel)">{{ clusterLabel.label }}</li></ul><div class="graph--wrap"><hc-box-plot class="chart--common clustering--boxplot" options="boxplotOptions" data="boxplotData"></hc-box-plot><hc-histogram class="chart--common clustering--histogram" data="histogramData"></hc-histogram></div></div>
