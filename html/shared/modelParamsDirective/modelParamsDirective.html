<ul class="common--modelParam--ul"><li class="{{liClass}}" ng-repeat="param in params"><h1 class="model--guideText" ng-if="param.guideText">{{param.guideText}}</h1><span ng-if="(param.type == 'checkbox')"><div class="input-group mb-3 common--modelParam--inputWrap {{customInputWrapClass}}"><div class="input-group-prepend common--modelParam--checkboxPrepend"><span class="input-group-text common--modelParam--inputTextSpan common--modelParam--checkboxTextSpan">{{param.name}}</span></div><label class="common--modelParam--checkboxWrap" ng-repeat="opt in param.options"><input type="{{param.type}}" class="form-control common--modelParam--checkbox" aria-label="Default" value="{{opt.name}}" ng-checked="{{opt.isChecked}}" ng-change="changeCallBack(param.name, opt.name)" ng-model="opt.isChecked"> <span class="common--modelParam--checkboxText">{{ opt.name }}</span></label></div></span><span ng-if="(param.type != 'object' && param.type != 'boolean' && param.type != 'checkbox')"><div class="input-group mb-3 common--modelParam--inputWrap {{customInputWrapClass}}"><div class="input-group-prepend common--modelParam--inputPrepend"><span class="input-group-text common--modelParam--inputTextSpan">{{param.name}}</span></div><input type="{{param.type}}" class="form-control common--modelParam--input" aria-label="Default" value="{{param.value}}" placeholder="{{param.placeholder}}" ng-change="changeCallBack(param.name, param.value)" ng-model="param.value"></div></span><div ng-if="(param.type == 'object' || param.type == 'boolean') && param.value != null"><div class="input-group mb-3 common--modelParam--inputWrap {{customInputWrapClass}}"><div class="input-group-prepend common--modelParam--inputPrepend"><label class="input-group-text common--modelParam--inputTextSpan">{{ param.name }}</label></div><select class="custom-select common--modelParam--select" ng-change="changeCallBack(param.name, param.value)" ng-model="param.value"><option ng-repeat="opt in param.options" value="{{opt}}">{{opt}}</option></select></div></div></li></ul>
